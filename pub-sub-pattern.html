<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="application/javascript" src="libs/pubsub.js"></script>
		<style>
			div {
				background-color: #ccc;
				border: 1px solid #333;
				padding: 10px;
			}
		</style>
		<script type="text/javascript">
			$(document).ready( function() {
				$('#searchbtn').click( function() {
					var searchterm = $('#searchinput').val();
					$.publish('main/search', [searchterm]);
				});
				$.subscribe('main/search', function(searchterm) {
					alert('hi ' + searchterm);
				})
				$.subscribe('main/search', function(searchterm) {
					alert('hi next ' + searchterm);
				})
			});

		</script>
	</head>
	<body>
		<input type="text" id="searchinput" />
		<input type="button" id="searchbtn" value="search"/>
		<div>
		</div>
		<div>
		</div>
	</body>
</html>
